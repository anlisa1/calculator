<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
    </head>
    <body>
        <div class="start">
            <h1 class="h">In the year 2050...</h1>

            <p>What is your name?</p>
            <input placeholder="Name" class="Name">

            <p>What's the year?</p>
            <input placeholder="Current year below 2050" class="Year">

            <p>How many hours a day do you stay outside in the sunlight?
            </p>
            <input placeholder=" Hours daily <= 24" class="Hour">
				<br><br>
            <div>
                <button class="calculate" type="button">Calculate Now!</button>
            </div>
        </div>
        			<div class="result">
                        <h1 class="h">By the year 2050...</h1>
        			</div>
        <button class="restart"> Restart! </button>
    </body>
</html>
